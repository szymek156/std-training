[package]
name = "http-server"
version = "0.1.0"
authors = [
    "Anatol Ulrich <anatol.ulrich@ferrous-systems.com>",
    "Sergio Gasquez <sergio.gasquez@gmail.com>",
]
edition = "2021"
resolver = "2"

[profile.release]
opt-level = "s"

[profile.dev]
debug     = true # Symbols are nice and they don't increase the size on Flash
opt-level = "z"

[dependencies]
anyhow       = "=1.0.75"
embedded-svc = "=0.27.1"
esp-idf-svc = "=0.48.1"
shtcx        = "=0.11.0"
toml-cfg     = "=0.1.3"
wifi         = { path = "../../common/lib/wifi" }

[build-dependencies]
embuild  = "=0.31.4"
toml-cfg = "=0.1.3"
